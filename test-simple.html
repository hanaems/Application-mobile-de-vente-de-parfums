<!DOCTYPE html>
<html>
<head>
    <title>Test Simple Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #6a4c93; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Test Ajout Parfum - Interface Simplifiée</h1>
    
    <form id="parfumForm">
        <div class="form-group">
            <label>Nom du parfum:</label>
            <input type="text" id="nom" value="Test Parfum Simple" required>
        </div>
        
        <div class="form-group">
            <label>Marque:</label>
            <input type="text" id="marque" value="Test Marque" required>
        </div>
        
        <div class="form-group">
            <label>Catégorie:</label>
            <select id="categorie" required>
                <option value="femme">Femme</option>
                <option value="homme">Homme</option>
                <option value="mixte">Mixte</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Prix (DH):</label>
            <input type="number" id="prix" value="199.99" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label>Stock:</label>
            <input type="number" id="stock" value="25" required>
        </div>
        
        <div class="form-group">
            <label>Description:</label>
            <textarea id="description">Description de test pour le parfum</textarea>
        </div>
        
        <div class="form-group">
            <label>Image:</label>
            <input type="file" id="image" accept="image/*">
        </div>
        
        <button type="submit">Ajouter le Parfum</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('parfumForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '⏳ Ajout en cours...';
            
            try {
                const formData = new FormData();
                formData.append('nom', document.getElementById('nom').value);
                formData.append('marque', document.getElementById('marque').value);
                formData.append('categorie', document.getElementById('categorie').value);
                formData.append('prix', document.getElementById('prix').value);
                formData.append('stock', document.getElementById('stock').value);
                formData.append('description', document.getElementById('description').value);
                
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    formData.append('image', imageFile);
                }
                
                console.log('Envoi des données...');
                
                const response = await fetch('http://192.168.11.105:3000/api/admin/parfums', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Status de la réponse:', response.status);
                
                const result = await response.json();
                console.log('Résultat:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ SUCCÈS!</h3>
                        <p><strong>Parfum ajouté avec succès!</strong></p>
                        <p>ID: ${result.id}</p>
                        <p>Message: ${result.message}</p>
                        ${result.imageUrl ? `<p>Image: ${result.imageUrl}</p>` : ''}
                    `;
                    
                    // Réinitialiser le formulaire
                    document.getElementById('parfumForm').reset();
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ ERREUR</h3>
                        <p>Message: ${result.message}</p>
                    `;
                }
            } catch (error) {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `
                    <h3>❌ EXCEPTION</h3>
                    <p>Erreur: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
