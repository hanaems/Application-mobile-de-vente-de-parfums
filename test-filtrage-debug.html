<!DOCTYPE html>
<html>
<head>
    <title>Debug Filtrage Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        input, select { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Debug Filtrage Admin</h1>
    
    <div class="test-section">
        <h2>ğŸ“… Test API Direct</h2>
        <button onclick="testAPI('dateFrom=2025-12-14')">Test date future (2025-12-14)</button>
        <button onclick="testAPI('dateFrom=2025-12-13')">Test date avec commandes (2025-12-13)</button>
        <button onclick="testAPI('statut=confirmee')">Test statut confirmÃ©e</button>
        <button onclick="testAPI('statut=inexistant')">Test statut inexistant</button>
        <div id="api-results"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ›ï¸ Test Interface Filtres</h2>
        <div>
            <label>Date de dÃ©but:</label>
            <input type="date" id="testDateFrom" value="2025-12-14">
            
            <label>Date de fin:</label>
            <input type="date" id="testDateTo">
            
            <label>Statut:</label>
            <select id="testStatut">
                <option value="all">Tous</option>
                <option value="confirmee">ConfirmÃ©e</option>
                <option value="en_cours">En cours</option>
                <option value="livree">LivrÃ©e</option>
                <option value="annulee">AnnulÃ©e</option>
            </select>
            
            <button onclick="testFilters()">Tester Filtres</button>
        </div>
        <div id="filter-results"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ“Š Toutes les Commandes</h2>
        <button onclick="loadAllOrders()">Charger toutes les commandes</button>
        <div id="all-orders"></div>
    </div>
    
    <script>
        const API_URL = 'http://192.168.11.105:3000/api';
        
        async function testAPI(queryString) {
            try {
                const url = `${API_URL}/admin/orders?${queryString}`;
                console.log('ğŸ” Test API URL:', url);
                
                const response = await fetch(url);
                const orders = await response.json();
                
                const container = document.getElementById('api-results');
                container.innerHTML += `
                    <div class="result success">
                        <strong>âœ… ${queryString}</strong><br>
                        URL: ${url}<br>
                        RÃ©sultats: ${orders.length} commande(s)<br>
                        ${orders.length > 0 ? `PremiÃ¨re: #${orders[0].id} - ${orders[0].date_commande}` : 'Aucune commande'}
                    </div>
                `;
            } catch (error) {
                const container = document.getElementById('api-results');
                container.innerHTML += `
                    <div class="result error">
                        <strong>âŒ Erreur ${queryString}</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        async function testFilters() {
            try {
                const dateFrom = document.getElementById('testDateFrom').value;
                const dateTo = document.getElementById('testDateTo').value;
                const statut = document.getElementById('testStatut').value;
                
                console.log('ğŸ›ï¸ Valeurs des filtres:', { dateFrom, dateTo, statut });
                
                let url = `${API_URL}/admin/orders`;
                const params = new URLSearchParams();
                
                if (dateFrom && dateFrom.trim() !== '') {
                    params.append('dateFrom', dateFrom);
                }
                if (dateTo && dateTo.trim() !== '') {
                    params.append('dateTo', dateTo);
                }
                if (statut && statut !== 'all' && statut.trim() !== '') {
                    params.append('statut', statut);
                }
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                console.log('ğŸ” URL construite:', url);
                
                const response = await fetch(url);
                const orders = await response.json();
                
                const container = document.getElementById('filter-results');
                container.innerHTML = `
                    <div class="result ${orders.length > 0 ? 'success' : 'error'}">
                        <strong>RÃ©sultat du filtrage</strong><br>
                        Filtres: dateFrom=${dateFrom}, dateTo=${dateTo}, statut=${statut}<br>
                        URL: ${url}<br>
                        RÃ©sultats: ${orders.length} commande(s)<br>
                        ${orders.length > 0 ? 
                            orders.slice(0, 3).map(o => `#${o.id} - ${o.date_commande} - ${o.statut}`).join('<br>') 
                            : 'Aucune commande trouvÃ©e (c\'est normal si vous avez filtrÃ© sur une date sans commandes)'}
                    </div>
                `;
            } catch (error) {
                const container = document.getElementById('filter-results');
                container.innerHTML = `
                    <div class="result error">
                        <strong>âŒ Erreur filtrage</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        async function loadAllOrders() {
            try {
                const response = await fetch(`${API_URL}/admin/orders`);
                const orders = await response.json();
                
                const container = document.getElementById('all-orders');
                container.innerHTML = `
                    <div class="result success">
                        <strong>ğŸ“Š Toutes les commandes (${orders.length})</strong><br>
                        ${orders.map(o => `
                            #${o.id} - ${new Date(o.date_commande).toLocaleDateString('fr-FR')} - ${o.statut} - ${o.nom}
                        `).join('<br>')}
                    </div>
                `;
            } catch (error) {
                const container = document.getElementById('all-orders');
                container.innerHTML = `
                    <div class="result error">
                        <strong>âŒ Erreur chargement</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        // Charger toutes les commandes au dÃ©marrage
        loadAllOrders();
    </script>
</body>
</html>
