<!DOCTYPE html>
<html>
<head>
    <title>Test Admin API</title>
</head>
<body>
    <h1>Test Ajout Parfum</h1>
    <form id="testForm">
        <div>
            <label>Nom:</label>
            <input type="text" id="nom" value="Test Parfum" required>
        </div>
        <div>
            <label>Marque:</label>
            <input type="text" id="marque" value="Test Marque" required>
        </div>
        <div>
            <label>Catégorie:</label>
            <select id="categorie" required>
                <option value="femme">Femme</option>
                <option value="homme">Homme</option>
                <option value="mixte">Mixte</option>
            </select>
        </div>
        <div>
            <label>Prix:</label>
            <input type="number" id="prix" value="99.99" step="0.01" required>
        </div>
        <div>
            <label>Stock:</label>
            <input type="number" id="stock" value="10" required>
        </div>
        <div>
            <label>Description:</label>
            <textarea id="description">Description test</textarea>
        </div>
        <div>
            <label>Image:</label>
            <input type="file" id="image" accept="image/*">
        </div>
        <button type="submit">Tester Ajout</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('nom', document.getElementById('nom').value);
            formData.append('marque', document.getElementById('marque').value);
            formData.append('categorie', document.getElementById('categorie').value);
            formData.append('prix', document.getElementById('prix').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('description', document.getElementById('description').value);
            
            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            console.log('Données envoyées:');
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }

            try {
                const response = await fetch('http://192.168.11.105:3000/api/admin/parfums', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('Réponse:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>Résultat:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${result.success}</p>
                    <p>Message: ${result.message}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Erreur:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
